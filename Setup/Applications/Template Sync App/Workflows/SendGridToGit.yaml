harnessApiVersion: '1.0'
type: BUILD
description: Sync direction-  SendGrid to GitHub
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- daemonSet: false
  name: Phase 1
  phaseSteps:
  - type: PREPARE_STEPS
    name: Prepare Steps
    steps:
    - type: HTTP
      name: Get SendGrid Template
      properties:
        assertion: json.select("template_id", ${httpResponseBody}) == 101
        body: ''
        executeWithPreviousSteps: false
        method: GET
        publishAsVar: true
        responseProcessingExpressions:
        - name: html_content
          valueType: TEXT
          value: ${json.select("html_content", httpResponseBody)}
        sweepingOutputName: httpoutput
        sweepingOutputScope: PIPELINE
        tags: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 10000
        url: https://05564a40-ab49-4b6e-be44-92bc2779ede8.mock.pstmn.io/v3/templates/101/versions/1.0
        useProxy: false
    - type: SHELL_SCRIPT
      name: Formatting
      properties:
        commandPath: null
        connectionAttributeName: null
        executeOnDelegate: true
        host: null
        outputVars: JSON_STRING
        publishAsVar: false
        scriptString: |
          html_content='${context.httpoutput.html_content}'
          encoded_html_content=$html_content | base64
          echo $encoded_html_content

          JSON_STRING='{"content" : ${deploymentUrl}, "message":"Committed by Harness"}'
          echo $JSON_STRING
          export $JSON_STRING
        scriptType: BASH
        secretOutputVars: ''
        sshKeyRefName: null
        sweepingOutputName: null
        sweepingOutputScope: null
        templateExpressions: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 60000
    - type: HTTP
      name: Save in Git
      properties:
        assertion: ''
        body: |-
          {
          "content": "${JSON_STRING}",
          "message" : "Committed via Harness"
          }
        executeWithPreviousSteps: false
        headers:
        - key: Authorization
          value: Basic a3VudXBhdDpnaHBfWVozeUdWRzJDWmFpT2dkOHlzRURCWmFTY1I2ckExM3FPWnJN
        method: PUT
        publishAsVar: false
        responseProcessingExpressions: ''
        sweepingOutputName: null
        sweepingOutputScope: null
        tags: null
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeoutMillis: 10000
        url: https://api.github.com/repos/kunupat/templates/contents/template2.txt
        useProxy: false
    stepsInParallel: false
  - type: COLLECT_ARTIFACT
    name: Collect Artifact
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  statefulSet: false
templatized: false
